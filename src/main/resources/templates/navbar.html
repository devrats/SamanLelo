<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="Head::frag(${title})">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light" th:fragment="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Apni Dukan Apna Samaan!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex">
            <input class="form-control me-2" type="search" style="width: 40rem" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${title}=='Saman Lelo' ? 'active' : ''" aria-current="page"
                       href="#" th:href="@{/}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${title}=='Cart' ? 'active' : ''" href="#"
                       th:href="@{/user/cart}">CART</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${title}=='Sign Up' ? 'active' : ''" href="#"
                       th:href="@{/register}">SIGN UP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${title}=='Login' ? 'active' : ''" href="#"
                       th:href="@{/user}">LOG IN</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
